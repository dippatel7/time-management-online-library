<!DOCTYPE html>
<html lang="en" style=>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Search</title>
</head>
<body style="background: url(https://wallpapercave.com/wp/1yZAKkE.jpg) no-repeat fixed;text-align:center;color: whitesmoke;">
    <h1 style="font-size: 50px;color: gold;"> Book search</h1>

    <form action="/books" method="post">
        <label for="bookName" style="font-size: 25px; margin: 10px;"> Book Name</label><br>
        <input type="text" name="bookTitle" placeholder="Enter Book Name" id="bookName" style="width: 20%;padding: 10px;margin: 5px 0 0px;display: inline-block;border: none;">

        <button type="submit" style="background-color: green; padding: 7px;width: 15%;font-size: 15px;">Search</button>
        <br>

        <label for="suggested"  style="font-size: 25px ; margin: 10px; ">Suggested</label><br>
        <select name="suggested" name= "categoryType" id="suggested" size="1" style="padding: 10px;width: 290px;">
            <option value="">Mystery</option>
            <option value="">Romance</option>
            <option value="">Thriller</option>
            <option value="">Comedy</option>
            <option value="">Kids</option>
        </select>
<br>

<button type="submit" style="background-color: green; padding: 10px;width: 15%;font-size: 15px;">Search</button>
</form>

</body>
</html>
